<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title th:text="${recipe.name}"></title>
</head>

<body class="d-flex flex-column min-vh-100 main-wrapper">
<nav th:replace="~{fragments/general :: navbar}"></nav>

<div class="container-md border-col p-0 my-5">
    <div class="row g-0 align-items-stretch">
        <div class="col d-flex justify-content-start align-items-start border-col p-0">
            <h1 class="my-2 mx-0 px-3" th:text="${recipe.name}"></h1>
            <div class="col-1 d-flex flex-end justify-content-center align-items-center square ms-auto">
                <a th:href="@{/recept/aanpassen/{recipeID}(recipeID=${recipe.recipeID})}"><i class="bi bi-pencil-fill"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="row g-0 align-items-stretch">
        <div class="col border-col mb-0 px-3">
            <p class="mb-0" type="text" id="description" th:text="${recipe.description}"></p>
        </div>
    </div>

    <div class="row g-0 align-items-stretch">
        <div class="col border-col px-3">
            <label for="portions">Aantal porties</label>
            <p class="mb-0" type="text" id="portions" th:text="${recipe.nrOfPortions}"></p>
        </div>
        <div class="col border-col px-3">
            <label for="kcal">Kcal per portie</label>
            <p class="mb-0" type="text" id="kcal" th:text="${recipe.calories}"></p>
        </div>
        <div class="col border-col px-3">
            <label for="author">Auteur</label>
            <p class="mb-0" type="text" id="author" th:text="${recipe.author.username}"></p>
        </div>
        <div class="col border-col px-3">
            <label for="date">Publicatiedatum</label>
            <p class="mb-0" type="text" id="date" th:text="${recipe.dateAdded}"></p>
        </div>
    </div>

    <div class="row g-0 align-items-stretch">
        <div class="col border-col px-3 pb-3">
            <h2 class="mb-2">IngrediÃ«nten</h2>
            <div class="row g-0">
                <div class="col-12 col-lg-6 d-flex" th:each="ingredient : *{recipe.getRecipeHasIngredients()}">
                    <div class="form-check col-3">
                        <input class="form-check-input cross-checkbox"
                               type="checkbox"
                               th:data-type="'ingredient'"
                               th:data-id="${ingredient.getIngredient().ingredientId}"
                               th:id="'checker' + ${ingredient.getIngredient().ingredientId}">
                        <label class="mb-0 form-check-label"
                               th:for="'checker' + ${ingredient.getIngredient().ingredientId}"
                               th:text="|${ingredient.quantity} ${ingredient.getIngredient().quantityUnit}|"></label>
                    </div>
                    <div class="pe-3 pb-2">
                        <p class="mb-0 checkable"
                           th:id="'ingredient' + ${ingredient.getIngredient().ingredientId}"
                           th:text="${ingredient.getIngredient().description}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-0 align-items-stretch">
        <div class="col border-col px-3 pb-3">
            <h2 class="mb-2">Instructies</h2>
            <div class="row g-0">
                <div class="col-12 d-flex" th:each="step : *{recipe.getSteps()}">
                    <div class="form-check col-1">
                        <input class="form-check-input cross-checkbox"
                               type="checkbox"
                               th:data-type="'step'"
                               th:data-id="${step.stepId}"
                               th:id="'checker' + ${step.stepId}">
                        <label class="form-check-label"
                               th:for="'checker' + ${step.stepId}"
                               th:text="${step.sequenceNr}"></label>
                    </div>
                    <div>
                        <p class="mb-1 checkable"
                           th:id="'step' + ${step.stepId}"
                           th:text="${step.instruction}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/general :: footer}"></footer>
<div th:replace="~{fragments/general :: bottomScripts}"></div>
<script th:src="@{/js/recipeDetailScript.js}"></script>
</body>

</html>
