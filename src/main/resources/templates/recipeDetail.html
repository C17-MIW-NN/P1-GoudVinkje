<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title th:text="${recipe.name}"></title>
</head>

<body>
    <div th:replace="~{fragments/general :: navbar}"></div>

    <h1 th:text="${recipe.name}"></h1>

    <div>
        <label for="author">Auteur</label>
        <p type="text" id="author" th:text="${recipe.author}"><p>
    </div>

    <div>
        <label for="date">Publicatiedatum</label>
        <p type="text" id="date" th:text="${recipe.dateAdded}"><p>
    </div>

    <div>
        <label for="description">Korte beschrijving</label>
        <p type="text" id="description" th:text="${recipe.description}"><p>
    </div>

    <div>
        <label for="portions">Aantal porties</label>
        <p type="text" id="portions" th:text="${recipe.nrOfPortions}"><p>
    </div>
</body>
</html>
