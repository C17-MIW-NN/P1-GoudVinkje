<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
    <head th:replace="~{fragments/general :: baseheader(~{:: title})}">
        <title>Receptenoverzicht</title>
    </head>

    <body>
        <div th:replace="~{fragments/general :: navbar}"></div>
        <table>
            <thead>
                <tr>
                    <th>Recipe</th>
                    <th>Author</th>
                    <th>Date added</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="recipe : ${recipes}">
                    <td><a th:text="${recipe.name}"
                    th:href="@{/recept/aanpassen/{recipeId}(recipeId = ${recipe.recipeID})}"></a></td>
                    <td th:text="${recipe.author}"></td>
                    <td th:text="${recipe.dateAdded}"></td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-primary"
           th:href="@{/recept/toevoegen}"
           role="button">Voeg een nieuw recept toe</a>
    </body>
</html>
