<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title th:if="${formRecipe.recipeID == null}">Voeg een nieuw recept toe</title>
    <title th:unless="${formRecipe.recipeID == null}">Pas het recept voor ${formRecipe.name} aan</title>
</head>

<body>
<div th:replace="~{fragments/general :: navbar}"></div>

<h1 th:if="${formRecipe.recipeID == null}">Voeg een nieuw recept toe</h1>
<h1 th:unless="${formRecipe.recipeID == null}">Pas het recept aan voor <span th:text="${formRecipe.name}"></span></h1>

<div>
<form th:action="@{/recept/opslaan}" method="post" th:object="${formRecipe}">

    <input type="hidden" th:field="*{recipeID}">
    <input type="hidden" th:field="*{dateAdded}">

    <div>
        <label for="name">Receptnaam</label>
        <div>
            <input type="text" id="name" th:field="*{name}" placeholder="Vegan Spaghetti Bolognese">
        </div>
    </div>

    <div>
        <label for="description">Korte omschrijving</label>
        <div>
            <input type="text" id="description" th:field="*{description}" placeholder="Rijke bolognese saus op basis van champignons">
        </div>
    </div>

    <div>
        <label for="author">Auteur</label>
        <div>
            <input type="text" id="author" th:field="*{author}" placeholder="Pieter van de Pepermolen">
        </div>
    </div>

    <div>
        <label for="portions">Aantal porties</label>
        <div>
            <input type="text" id="portions" th:field="*{nrOfPortions}" placeholder="6 personen">
        </div>
    </div>

    <div>
        <h3>Instructie</h3>
        <div id="steps">
            <div th:each="step, order : *{steps}">
                <table>
                    <tr>
                        <td><input type="hidden" th:field="*{steps[__${order.index}__].stepId}"></td>
                        <td><input type="number" th:field="*{steps[__${order.index}__].sequenceNr}"></td>
                        <td><input type="text" th:field="*{steps[__${order.index}__].instruction}"></td>
                        <td><button type="submit" th:formaction="@{/recept/{recipeID}/stap/verwijderen/{stepId}(recipeID=${formRecipe.recipeID}, stepId=*{steps[__${order.index}__].stepId})}" name="action" value="removeStep">Verwijder Stap</button></td>
                    </tr>
                </table>
            </div>
        </div>
        <button type="submit" name="action" value="addStep">Stap Toevoegen</button>
    </div>

    <div>
        <button type="submit" name="action" value="save">Opslaan</button>
        <button type="submit" name="action" value="cancel">Annuleren</button>
        <a th:href="@{/recept/verwijderen/{recipeID}(recipeID = ${formRecipe.recipeID})}">verwijder recept</a>
    </div>
</form>
</div>
</body>

</html>
