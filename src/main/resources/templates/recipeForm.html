<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title th:if="${formRecipe.recipeID == null}">Create a new recipe</title>
    <title th:unless="${formRecipe.recipeID == null}" th:text="|Edit ${formRecipe.name}|"></title>
</head>

<body>
<div th:replace="~{fragments/general :: navbar}"></div>

<h1 th:if="${formRecipe.recipeID == null}">Create a new recipe></h1>
<h1 th:unless="${formRecipe.recipeID == null}" th:text="|Edit ${formRecipe.name}|"></h1>

<div>
<!--    WIP Inhoud van het formulier om recept aan te passen-->

<form th:action="@{/recipe/save}" method="post" th:object="${formRecipe}">

    <input type="hidden" th:field="*{recipeID}">
    <input type="hidden" th:field="*{dateAdded}">

    <div>
        <label for="name">Receptnaam</label>
        <div>
            <input type="text" id="name" th:field="*{name}" placeholder="bijv. Spaghetti Bolognese">
        </div>
    </div>

    <div>
        <label for="description">Korte omschrijving</label>
        <div>
            <input type="text" id="description" th:field="*{description}">
        </div>
    </div>

    <div>
        <label for="author">Auteur</label>
        <div>
            <input type="text" id="author" th:field="*{author}" placeholder="bijv. Pieter van de Pepermolen">
        </div>
    </div>

    <div>
        <label for="portions">Aantal porties</label>
        <div>
            <input type="text" id="portions" th:field="*{nrOfPortions}" placeholder="bijv. 6 personen">
        </div>
    </div>

<!--    <div>-->
<!--        <label for="ingredients">Ingredients</label>-->
<!--        <input type="hidden" th:field="*{recipeHasIngredient.recipeHasIngredientID}">-->
<!--        <div>-->
<!--            <input type="text" th:field="*{recipeHasIngredient.quantity}" placeholder="bijv. 80 gram">-->
<!--        </div>-->
<!--        <div>-->
<!--            <input type="text" id="ingredients" th:field="*{recipeHasIngredient.ingredient.name}" placeholder="bijv. Tomaten">-->
<!--        </div>-->
<!--    </div>-->

    <div>
        <h3>Instructie</h3>
        <div id="steps">
            <div th:each="step, order : *{steps}">
                <table>
                    <tr>
                        <td><input type="text" th:field="*{steps[__${order.index}__].sequenceNr}"></td>
                        <td><input type="text" th:field="*{steps[__${order.index}__].instruction}"></td>
                    </tr>
                </table>
            </div>
        </div>
        <button type="submit" name="action" value="addStep">Stap Toevoegen</button>
    </div>

    <div>
        <button type="submit" name="action" value="save">Opslaan</button>
        <button type="submit" name="action" value="cancel">Annuleren</button>
    </div>

</form>
</div>
</body>

</html>
