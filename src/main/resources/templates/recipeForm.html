<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title th:if="${formRecipe.recipeID == null}">Voeg een nieuw recept toe</title>
    <title th:unless="${formRecipe.recipeID == null}">Pas een recept aan</title>
</head>

<body class="d-flex flex-column min-vh-100 main-wrapper">
<nav th:replace="~{fragments/general :: navbar}"></nav>

<form th:action="@{/recept/opslaan}" method="post" th:object="${formRecipe}">
    <input type="hidden" th:field="*{recipeID}">
    <input type="hidden" th:field="*{dateAdded}">

<div class="container-md border-col p-0 my-5">
    <div class="row g-0 align-items-stretch">
        <div class="col d-flex flex-column justify-content-start align-items-start border-col p-0">
            <div class="d-flex align-items-center my-0 mx-3 w-100">
                <div class="flex-grow-1 me-4 d-flex flex-column">
                    <label class="mt-2 mx-0 px-0 form-label" for="name">Naam van het
                        <span th:if="${formRecipe.recipeID == null}">nieuwe</span>
                        <span th:unless="${formRecipe.recipeID == null}">te wijzigen</span>
                        recept:
                    </label>
                    <input class="fs-2 mb-2 mx-0 px-1 form-control w-100" type="text" id="name" th:field="*{name}"
                           placeholder="Vegan Spaghetti Bolognese">
                </div>
                <div class="ms-auto flex-end col-1">
                    <a th:href="@{/recept/verwijderen/{recipeID}(recipeID = ${formRecipe.recipeID})}">
                        <i class="bi bi-trash-fill text-danger"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-0 align-items-stretch">
        <div class="col border-col mb-0 px-3">
            <label class="mt-2 mx-0 px-0 form-label" for="description">Korte omschrijving</label>
            <input class="mb-2 mx-0 px-1 form-control" type="text" id="description" th:field="*{description}"
                   placeholder="Rijke bolognese saus op basis van champignons">
        </div>
    </div>

    <div class="row g-0 align-items-stretch">
        <div class="col border-col px-3">
            <label for="portions">Aantal porties</label>
            <input class="mb-2 mx-0 px-1 form-control" type="text" id="portions" th:field="*{nrOfPortions}"
                   placeholder="6 personen">
        </div>
        <div class="col border-col px-3">
            <label for="author">Auteur</label>
            <input class="mb-2 mx-0 px-1 form-control" type="text" id="author" th:field="*{author}"
                   placeholder="Pieter van de Pepermolen">
        </div>
        <div class="col border-col px-3">
            <label for="date">Publicatiedatum</label>
            <input class="mb-2 mx-0 px-1 form-control" type="text" id="date" th:field="*{dateAdded}" readonly>

        </div>
    </div>

    <div class="row g-0 align-items-stretch">
        <div class="col border-col px-3 pb-3">
            <h2 class="mb-2">Ingrediënten</h2>
            <div id="ingredients-section">
                <div class="ingredient-row" th:each="ingredient, order : *{recipeHasIngredients}">
                    <table>
                        <tr>
                            <td>
                                <input type="hidden"
                                       th:field="*{recipeHasIngredients[__${order.index}__].ingredient}">
                            </td>
                            <td>
                                <input type="hidden"
                                       th:field="*{recipeHasIngredients[__${order.index}__].recipeHasIngredientID}">
                            </td>
                            <td>
                                <input type="hidden"
                                       th:field="*{recipeHasIngredients[__${order.index}__].recipe}">
                            </td>
                            <td>
                                <input type="text"
                                       th:field="*{recipeHasIngredients[__${order.index}__].quantity}">
                            </td>
                            <td>
                                <input type="text"
                                       th:field="*{recipeHasIngredients[__${order.index}__].ingredient.quantityUnit}">
                            </td>
                            <td>
                                <input type="text"
                                       th:field="*{recipeHasIngredients[__${order.index}__].ingredient.description}">
                            </td>
                            <td>
                            <td><button type="button" class="remove-ingredient">Verwijder ingredient</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <button type="button" id="add-ingredient">Ingrediënt toevoegen</button>
    </div>

    <div>
        <h3>Instructies</h3>
        <div id="steps-section">
            <div class="step-row" th:each="step, order : *{steps}">
                <table>
                    <tbody>
                        <tr>
                            <td><input type="hidden" th:field="*{steps[__${order.index}__].stepId}"></td>
                            <td><input type="text" th:field="*{steps[__${order.index}__].sequenceNr}" readonly>
                                </td>
                            <td><input type="text" th:field="*{steps[__${order.index}__].instruction}"></td>
                            <td><button type="button" class="remove-step">Verwijder stap</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <button type="button" id="add-step">Stap toevoegen</button>

    </div>

    <div>


    </div>

            <div>
                <button type="submit" name="action" value="save">Opslaan</button>
                <button type="submit" name="action" value="cancel">Annuleren</button>
            </div>
    </div>
</form>

<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script th:src="@{/js/Sortable.min.js}"></script>
<script th:src="@{/js/jquery-sortable.js}"></script>
<script th:src="@{/js/recipeForm.js}"></script>


<footer th:replace="~{fragments/general :: footer}"></footer>
<div th:replace="~{fragments/general :: bottomScripts}"></div>
</body>
</html>
