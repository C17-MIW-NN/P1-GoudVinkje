<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Afbeelding uploaden</title>
</head>

<body class="d-flex flex-column min-vh-100 main-width">
<nav th:replace="~{fragments/general :: navbar}"></nav>

<div class="container-md my-5">
    <div class="outline-col">
        <div class="border-col">
            <label for="title" class="mb-2">Upload een afbeelding voor:</label>
            <h3 id="title" th:text="${formRecipe.name}"></h3>
        </div>
        <div th:unless="${#strings.isEmpty(formRecipe.imageURL)}" class="row border-col p-0">
            <img class="p-0" th:src="${formRecipe.imageURL}" th:alt="|Image for ${formRecipe.name}|">
        </div>

        <div class="border-col">
        <form class="w-100"
              th:action="@{/afbeelding/opslaan}" method="post"
              th:object="${formRecipe}" enctype="multipart/form-data">

            <input type="hidden" th:field="*{recipeID}">
            <input type="hidden" th:field="*{name}">
            <input type="hidden" th:field="*{author}">
            <input type="hidden" th:field="*{dateAdded}">
            <input type="hidden" th:field="*{description}">
            <input type="hidden" th:field="*{nrOfPortions}">
            <input type="hidden" th:field="*{publiclyVisible}">
            <input type="hidden" th:field="*{recipeHasIngredients}">
            <input type="hidden" th:field="*{steps}">

            <label for="imageFile" class="form-label" >Recept afbeelding: </label><br>
            <div class="d-flex justify-content-between">
            <input type="file" id="imageFile" name="recipeImage" accept="image/*">
            <input type="submit" value="toevoegen" class="btn btn-primary">
            </div>
        </form>
        </div>
    </div>
</div>


<footer th:replace="~{fragments/general :: footer}"></footer>
<div th:replace="~{fragments/general :: bottomScripts}"></div>
</body>

</html>
