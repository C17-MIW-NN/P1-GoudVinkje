<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title th:if="${user.username == null}">Voeg een nieuwe gebruiker toe</title>
    <title th:unless="${user.username == null}">Pas een gebruiker aan</title>
</head>

<body class="d-flex flex-column min-vh-100 main-width">
<nav th:replace="~{fragments/general :: navbar}"></nav>

<div class="container">
    <h1 th:if="${user.username == null}">Voeg een nieuwe gebruiker toe</h1>
    <h1 th:unless="${user.username == null}">Pas een gebruiker aan</h1>

    <div>
        <form th:action="@{/gebruiker/opslaan}" method="post" th:object="${user}">


            <div><input type="hidden" id="userID" th:field="*{userID}"></div>
            <div>
                <label for="username">Gebruikersnaam</label>
                <div>
                    <input type="text" id="username" aria-describedby="usernameHelpInline"
                           th:field="*{username}">
                </div>
                <div>
                    <span id="usernameHelpInline" class="form-text" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                </div>
            </div>

            <div>
                <label for="passwordOne">Wachtwoord</label>
                <div>
                    <input type="password" id="passwordOne" aria-describedby="passwordHelpInline"
                           th:field="*{password}">
                </div>
            </div>
            <div>
                <label for="passwordConfirm">Wachtwoord bevestigen</label>
                <div>
                    <input type="password" id="passwordConfirm" aria-describedby="passwordHelpInline"
                           th:field="*{confirmPassword}">
                </div>
                <div>
                    <span id="passwordHelpInline" class="form-text" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
            </div>
            <div>
                <label for="admin">Administrator rechten?</label>
                <input type="checkbox" id="admin" class="form-check-input custom-checkbox" th:field="*{adminUser}"/>
            </div>

            <div>
                <button type="submit" name="action" value="save">Opslaan</button>
                <button type="submit" name="action" value="cancel">Annuleren</button>
            </div>
        </form>
    </div>
</div>

<footer th:replace="~{fragments/general :: footer}"></footer>
<div th:replace="~{fragments/general :: bottomScripts}"></div>
</body>

</html>
