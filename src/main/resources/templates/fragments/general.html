<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head th:fragment="baseheader(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}">This is the base title</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.min.css}">

    <link rel="stylesheet" type="text/css" href="/css/library.css" />
</head>
<body>

<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <!-- Titel links -->
            <a class="navbar-brand" href="/">GoudVinkje</a>

            <!-- Menu rechts -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/recipe/}">Alle Recepten</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/ingredient/overzicht}">Alle Ingrediënten</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/recipe/add}">Recepten toevoegen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/ingredient/toevoegen}">Ingrediënten toevoegen</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/login}"><i class="bi bi-lock-fill"></i></a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/logout}">
                            <i class="bi bi-unlock-fill"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
