<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
    <head th:replace="~{fragments/general :: baseheader(~{:: title})}">
        <title>Gebruikte ingredienten</title>
    </head>

    <body>
        <div th:replace="~{fragments/general :: navbar}"></div>
        <table>
            <thead>
                <tr>
                    <th>Ingrediënt</th>
                    <th>Calorieën</th>
                    <th>Eenheid</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ingredient : ${ingredients}">
                    <td><a th:text="${ingredient.description}"
                           th:href="@{/ingredient/aanpassen/{iDescr}(iDescr = ${ingredient.description})}"></a></td>
                    <td><a th:text="${ingredient.calories}"></a></td>
                    <td><a th:text="${ingredient.quantityUnit}"></a></td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-primary"
           th:href="@{/ingredient/toevoegen}"
           role="button">Voeg een nieuw ingrediënt toe</a>
    </body>
</html>
